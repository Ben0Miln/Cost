
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GP EAP Cost Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>GP EAP Cost Calculator</h1>
    <form id="calcForm">
      <input type="number" id="employeeCount" placeholder="Employee Count" required />
      <input type="number" id="sessionCount" placeholder="Session Count" required />
      <input type="number" id="premiumMarkup" placeholder="Premium Markup (%)" required />
      <input type="number" id="profitCost" placeholder="Profit Cost ($)" required />
      <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
